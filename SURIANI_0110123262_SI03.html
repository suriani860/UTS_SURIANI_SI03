<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UTS Penweb 1</title>
  <link rel="stylesheet" href="UTS Penweb 1.css"
</head>
<body>
  <fieldset>
    <legend><b>Form Registrasi Rekreasi Kuliner</b></legend>
    
      <table>
        <tr>
          <td>
            <label for="nama tempat wisata">Nama Tempat Wisata</label>
            </td>
            
            <td>
              <textarea name="nama tempat wisata" id="nama tempat wisata" cols="30" rows="1,5"></textarea>
              </td>
         </tr>
         
         <tr>
           <td>
             <label for="jenis wisata">Jenis Wisata</label>
           </td>
           
           <td>
             <select name="jenis wisata" id="jenis wisata"
             <option value="">- Jenis Wisata</option>
             <option value="Kedai Kopi">Kedai Kopi</option>
             <option value="makanan daerah">Makanan Daerah</option>
             <option value="makanan jepang">Makanan Jepang</option>
             </select>
           </td>
           
           <tr>
             <td>
               <label for="deskripsi wisata">Deskripsi Wisata</label>
             </td>
             
             <td>
               <textarea name="deskripsi wisata" id="deskripsi wisata" cols="30" rows="4"></textarea>
             </td>
           </tr>
           
           <tr>
             <td>
               <label for="kontak person">Kontak Person</label>
             </td>
             
             <td>
               <input type="text" name="kontak person" id="kontak person">
             </td>
           </tr>
           
           <tr>
             <td>
               <label for="no hp/telpon">No HP/Telpon</label>
             </td>
             
             <td>
               <input type="number" name="no hp/telpon" id="no hp/telpon">
             </td>
           </tr>
           
           <tr>
             <td>
               <label for="email">Email</label>
             </td>
             
             <td>
               <input type="text" name="email" id="email">
             </td>
           </tr>
           
           <tr>
             <td>
               <label for="alamat web">Alamat web</label>
             </td>
             
             <td>
               <textarea name="alamat web" placeholder="http://" id="alamat web" cols="27" rows="1,5"></textarea>
             </td>
           </tr>
           
           <tr>
             <td>
               <label for="alamat lengkap">Alamat Lengkap</label>
             </td>
             
             <td>
               <textarea name="alamat lengkap" id="alamat lengkap" cols="30" rows="1,5"></textarea>
             </td>
           </tr>
           
           <tr>
             <td>
               <label for="latitude,longitude">Latitude,Longitude</label>
             </td>
             
             <td>
               <input type="text" name="latitude,longitude" id="latitude,longitude">
             </td>
           </tr>
           
           <tr>
             <td></td>
             <td>
               <button type="text">Daftar</button>
               <button type="text">Batal</button>
             </td>
           </tr>
         </tr>
      </table>
  </fieldset>
</body>
</html>
